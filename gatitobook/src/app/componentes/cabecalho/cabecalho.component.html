<header class="sticky-top">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light rounded"
    aria-label="Twelfth navbar example"
  >
    <div class="container-fluid">
      <div
        class="collapse navbar-collapse justify-content-md-center"
        id="navbarsExample10"
      >
        <ul class="navbar-nav">
          <li class="nav-item align-self-start" *ngIf="user$ | async as user">
            <a class="nav-link">
              <i
                class="fa fa-bars me-2"
                (click)="menu.abreMenu()"
                (keyup.space)="menu.abreMenu()"
              ></i>
            </a>
          </li>
          <li class="nav-item">
            <app-menu #menu>
              <ul class="list-unstyled">
                <li>
                  <a [routerLink]="['animais', 'novo']">Novo Animal</a>
                </li>
              </ul>
            </app-menu>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Gatito Book</a
            >
          </li>
          <li class="nav-item" *ngIf="user$ | async as user">
            <a class="nav-link">{{ user.name }}</a>
          </li>
          <li class="nav-item" *ngIf="user$ | async as user; else login">
            <a class="nav-link" (click)="logout()">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<ng-template #login>
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['']">Login</a>
  </li>
</ng-template>
