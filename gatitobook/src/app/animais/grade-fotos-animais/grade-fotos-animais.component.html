<p class="text-center text-muted" *ngIf="!animais.length">
  Desculpe não há animais cadastrados.
</p>

<div class="row">
  <div class="col-4" *ngFor="let animal of animais">
    <a [routerLink]="['/animais', animal.id]">
      <app-cartao>
        <app-animal [url]="animal.url" [descricao]="animal.description">
        </app-animal>
        <i aria-hidden="true" class="fa fa-heart-o fa-1x"
          ><span class="mx-1">{{ animal.likes }}</span></i
        >
        <i aria-hidden="true" class="fa fa-comment-o fa-1x"
          ><span class="mx-1">{{ animal.comments }}</span></i
        >
      </app-cartao>
    </a>
  </div>
</div>
