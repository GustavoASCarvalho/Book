<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row p-1">
    <div class="col-lg-8">
      <app-animal
        [url]="animal.url"
        [descricao]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">
          {{ animal.description }}
        </p>
        <div class="d-flex align-itens-center gap-4">
          <i (click)="curtir()" class="fa fa-heart-o fa-2x me-2"
            ><span class="mx-1">{{ animal.likes }}</span></i
          >
          <i class="fa fa-comment-o fa-2x me-2 ms-2"
            ><span class="mx-1">{{ animal.comments }}</span></i
          >
          <i (click)="excluir()" class="fa fa-trash-o fa-2x"></i>
        </div>
      </small>
      <app-comentarios
        [id]="animalId"
        *ngIf="animal.allowComments; else warning"
      ></app-comentarios>
      <ng-template #warning>
        <p>Usuário não pode comentar o animal</p>
      </ng-template>
    </div>
  </div>
</div>
